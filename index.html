<!DOCTYPE html>
<html>
  <head>
    <title>Logos Timis - Online MP4 Player</title>
    <link rel="icon" type="image/png" href="https://i.scdn.co/image/ab6761610000e5eb508663a8987a0d0b4f9e8815">
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #000;
        background-image: linear-gradient(to bottom right, #000000, #0d0d0d);
        color: #fff;
        font-family: Arial, sans-serif;
      }

      #logos{
        width: 200px;
        height: auto;
      }



      header {
        text-align: center;
        padding: 20px;
      }

      .video-container {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 20px;
        justify-items: center;
        align-items: center;
        height: calc(100vh - 100px);
        padding: 20px;
      }

      video {
        width: 100%;
        display: block;
        border: 2px solid #fff;
        border-radius: 5px;
        outline: none;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Logos Timis</h1>
      <img id="logos"
      src="https://i.scdn.co/image/ab6761610000e5eb508663a8987a0d0b4f9e8815"</img>
    </header>

    <div class="video-container">
      <video controls>
        <source src="video1.mp4" type="video/mp4" />
      </video>
      <video controls>
        <source src="video2.mp4" type="video/mp4" />
      </video>
      <video controls>
        <source src="video3.mp4" type="video/mp4" />
      </video>
      <video controls>
        <source src="video4.mp4" type="video/mp4" />
      </video>
      <video controls>
        <source src="video5.mp4" type="video/mp4" />
      </video>
      <video controls>
        <source src="video6.mp4" type="video/mp4" />
      </video>
      <video controls>
        <source src="video7.mp4" type="video/mp4" />
      </video>
      <video controls>
        <source src="video8.mp4" type="video/mp4" />
      </video>
      <video controls>
        <source src="video9.mp4" type="video/mp4" />
      </video>
      <video controls>
        <source src="video10.mp4" type="video/mp4" />
      </video>
    </div>

    <script>
      var videos = document.querySelectorAll("video");

      videos.forEach(function (video) {
        video.addEventListener("click", function () {
          if (video.paused) {
            video.play();
          } else {
            video.pause();
          }
        });
      });
    </script>
  </body>
</html>

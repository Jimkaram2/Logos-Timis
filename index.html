<!DOCTYPE html>
<html>
  <head>
    <title>Logos Timis - Online MP4 Player</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #000;
        background-image: linear-gradient(to bottom right, #000000, #0d0d0d);
        color: #fff;
        font-family: Arial, sans-serif;
      }

      header {
        text-align: center;
        padding: 20px;
      }

      .video-container {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 20px;
        justify-items: center;
        align-items: center;
        height: calc(100vh - 100px); /* Adjust height based on your needs */
        padding: 20px;
      }

      video {
        width: 100%;
        display: block;
        border: 2px solid #fff;
        border-radius: 5px;
        outline: none;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Logos Timis</h1>
    </header>

    <div class="video-container">
      <video controls autoplay>
        <source src="video1.mp4" type="video/mp4" />
      </video>
      <video controls autoplay>
        <source src="video2.mp4" type="video/mp4" />
      </video>
      <video controls autoplay>
        <source src="video3.mp4" type="video/mp4" />
      </video>
      <video controls autoplay>
        <source src="video4.mp4" type="video/mp4" />
      </video>
      <video controls autoplay>
        <source src="video5.mp4" type="video/mp4" />
      </video>
      <video controls autoplay>
        <source src="video6.mp4" type="video/mp4" />
      </video>
      <video controls autoplay>
        <source src="video7.mp4" type="video/mp4" />
      </video>
      <video controls autoplay>
        <source src="video8.mp4" type="video/mp4" />
      </video>
      <video controls autoplay>
        <source src="video9.mp4" type="video/mp4" />
      </video>
      <video controls autoplay>
        <source src="video10.mp4" type="video/mp4" />
      </video>
    </div>
  </body>
</html>
